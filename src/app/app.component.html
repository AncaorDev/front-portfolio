<div class="app-container">
  <!-- Navegación horizontal -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <span class="gradient-text">Ancaor</span>
      </div>
      <div class="nav-links">
        <a href="#home" class="nav-link" (click)="scrollToSection('home')">Inicio</a>
        <a href="#about" class="nav-link" (click)="scrollToSection('about')">Sobre mí</a>
        <a href="#projects" class="nav-link" (click)="scrollToSection('projects')">Proyectos</a>
        <a href="#contact" class="nav-link" (click)="scrollToSection('contact')">Contacto</a>
      </div>
      <div class="nav-toggle" (click)="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <!-- Contenido principal con scroll horizontal -->
  <main class="main-content">
    <div class="sections-container" #sectionsContainer>
      <!-- Sección Home -->
      <section id="home" class="section home-section">
        <app-hero></app-hero>
      </section>

      <!-- Sección About -->
      <section id="about" class="section about-section">
        <app-about></app-about>
      </section>

      <!-- Sección Projects -->
      <section id="projects" class="section projects-section">
        <app-projects></app-projects>
      </section>

      <!-- Sección Contact -->
      <section id="contact" class="section contact-section">
        <app-contact></app-contact>
      </section>
    </div>
  </main>

  <!-- Indicadores de navegación -->
  <div class="nav-indicators">
    <div class="indicator"
         *ngFor="let section of sections; let i = index"
         [class.active]="currentSection === i"
         (click)="scrollToSectionIndex(i)">
    </div>
  </div>
</div>
